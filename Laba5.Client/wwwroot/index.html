<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Список студентів</title>
</head>
<body>
<h1>Результати студентів</h1>
<label for="minScore">Мінімальний бал:</label>
<input type="number" id="minScore" step="0.1">
<label for="maxScore">Максимальний бал:</label>
<input type="number" id="maxScore" step="0.1">
<button onclick="getStudents()">Отримати список</button>

<table border="1" id="studentTable">
  <thead>
  <tr>
    <th>Прізвище</th>
    <th>Ім'я</th>
    <th>По-батькові</th>
    <th>Середній бал</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script>
  async function getStudents() {
    const minScore = parseFloat(document.getElementById('minScore').value);
    const maxScore = parseFloat(document.getElementById('maxScore').value);
    
    const body = {
      MinScore: minScore,
      MaxScore: maxScore,
    }
    
    const response = await fetch("http://localhost:5246/students", {
      method: "POST",
      body: JSON.stringify(body),
      headers: {
        "Content-Type": "application/json",
        "Accepts": "application/json"
      }
    }).then(res => res.json());
    const tableBody = document.getElementById('studentTable').querySelector('tbody');
    for (const student of response) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${student.lastName}</td>
<td>${student.firstName}</td>
<td>${student.patronymic}</td>
<td>${student.averageScore}</td>`;
      tableBody.appendChild(row);
    }
  }
</script>
</body>
</html>
